<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NefedoffTV</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/css/desktop.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="containerNavbar">
        <div class="navbarRow">
          <div class="navigation">
            <div class="logo">NeffTV</div>
            <div class="seach">
              <a href="#!"><img src="/img/seach.png" alt="seach" /></a>
            </div>
            <div class="forYou activeNav"><a href="#!">For You</a></div>
            <div class="movies"><a href="#!">Movies</a></div>
            <div class="tv"><a href="#!">TVs</a></div>
            <div class="kids">
              <a href="#!"><img src="/img/kids.png" alt="kids" /></a>
            </div>
          </div>
          <div class="loginBar">
            <div class="time">11:06</div>
            <div class="loginAvatar">
              <a href="#!"><img src="/img/avatar.jpg" alt="avatar" /></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <header class="video">
      <div class="container">
        <!-- <div class="videoPlay">Проигрыватель видео</div> -->
        <div class="videoPlayOverlay">
          <img src="/img/bladerunner/bladerunner.jpg" alt="bladerunner" />
          <div class="videoTitle">
            <img src="/img/bladerunner/bladerunner_title.png" alt="title" />
          </div>
          <div class="btnBlock">
            <button class="watchBtn">WATCH NOW</button>
            <button class="plusBtn"><img src="/img/+.png" alt="+" /></button>
          </div>
        </div>
      </div>
    </header>
    <section class="selectGenreFilms">
      <div class="container">
        <div class="selectGenreFilmsRow">
          <div class="genreWrapper" title="Adventure">
            <img src="./img/genreTitle/adventure.jpg" alt="adventure" />
          </div>
          <div class="genreWrapper" title="Animation">
            <img src="./img/genreTitle/animation.jpg" alt="animation" />
          </div>
          <div class="genreWrapper" title="Fantsy">
            <img src="./img/genreTitle/Fantsy.jpg" alt="Fantsy" />
          </div>
          <div class="genreWrapper" title="Sci-fi">
            <img src="./img/genreTitle/sci-fi.jpg" alt="sci-fi" />
          </div>
        </div>
      </div>
    </section>
    <section class="continueWatching">
      <div class="container">
        <header class="continueWatchingTitle">Continue watching</header>
        <div class="continueWatchingRow">
          <a href="#!">
            <div class="continueFilmWrapper">
              <img
                src="./img/continueWatching/01.jpg"
                alt="01"
                class="continueFilmCard"
              /></div
          ></a>
          <a href="#!"
            ><div class="continueFilmWrapper">
              <img
                src="./img/continueWatching/02.jpg"
                alt="02"
                class="continueFilmCard"
              /></div
          ></a>
          <a href="#!"
            ><div class="continueFilmWrapper">
              <img
                src="./img/continueWatching/03.jpg"
                alt="03"
                class="continueFilmCard"
              /></div
          ></a>
          <a href="#!"
            ><div class="continueFilmWrapper">
              <img
                src="./img/continueWatching/04.jpg"
                alt="04"
                class="continueFilmCard"
              /></div
          ></a>
          <a href="#!">
            <div class="continueFilmWrapper">
              <img
                src="./img/continueWatching/05.jpg"
                alt="05"
                class="continueFilmCard"
              /></div
          ></a>
        </div>
      </div>
    </section>
    <footer>показать еще фильмы</footer>
  </body>
</html>
